---
layout: default
---

<!-- -->
<article id="main">
    
    <!-- Add banner to explore page-->
    <section id="banner">

        <h2>What I cannot <strong>create</strong>, 
        <br />
        I do not <strong>understand</strong>.
        </h2>
        <p>~ Richard Feynman</p>

    </section>
    
    
    <!-- Get all posts. -->
    <section class="wrapper style4 container">
        <ul class="posts">
          {% for post in site.posts %}
            <li class="wrapper {% if forloop.first %} style2 {% else %} style1 {% endif %}">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <section class="special">
                    <ul class="buttons">
                        <li><a href="{{ post.url }}" class="button">Read more</a></li>
                    </ul></section>
            </li>
          {% endfor %}
        </ul>
    </section>
    
</article>
